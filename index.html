<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGN UP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./index.css" rel="stylesheet">
        <script src="./index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg ">
                <div class="col-12 header1">
                    <h1 class="logo">SIGN UP</h1>
                </div>
            </div>
            <div class="row-fluid">
                <div class="header1">
                    <div class="col-12">
                         <h4>SIGN UP AND stay connected</h4><hr/>
                    </div>
                    <div  class="col-12 ">
                        <div class="jumbotron ">
                            <div class="">
                                 <form class="form p-3  box">
                                        <div class="form-group">
                                            <label for="username">Name : </label>
                                            <input type="text" name="username" id="username"  />
                                            
                                        </div>
                                        <div class="form-group">
                                            <label >Age : </label>
                                            <input type="number" id="age" onblur="check1(age.value)" />
                                            <div id="feedback" class="feedback">

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="date">Date Of Birth : </label>
                                            <input class="" type="date" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <label type>Mobile No : </label>
                                            <input type="number" maxlength="10" size="10" id="mobile" onblur="check2(mobile.value)"/>
                                            <div id="feedback2" class="feedback">

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Password : </label>
                                            <input type="password"/>
                                         </div>
                                         <div class="form-group">
                                            <label for="email" >Email Id : </label>
                                            <input type="email"/>
                                         </div>
                                         
                                         <div class="form-group">
                                            <label>Comment : </label>
                                            
                                                <textarea></textarea>
                                            
                                         </div>
                                         <input type="submit" name="submit" value="submit" placeholder="submit"
                                         class="btn btn-primary"
                                         />
                                    </form>
                            </div>
                            
                           
                           

                        </div>

                    </div>
                    

                </div>

            </div>
        
        </div>
    
    </body>
</html>
